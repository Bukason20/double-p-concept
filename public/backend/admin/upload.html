<!DOCTYPE html>
<html>
<head>
    <title>My Simple Blog</title>
    <link rel="stylesheet" href="../../css/admin.css">
    
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <style>
        body { font-family: sans-serif; }
        #auth-section, #blog-section { margin-bottom: 20px; }
        .blog-post { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body class="upload-container">
    <div class="admin-nav">
        <img src="../../images/profile-user.png" alt="">
        <p id="auth-status"></p>
        <button id="logout-btn">Log Out</button>
    </div>

    <div class="blog-container">
        <div>
            <form id="blog-section">
                <h2>New Blog Post</h2>
                <input type="text" id="post-title" placeholder="Post Title">
                <div id="editor" style="height: 200px; margin-bottom: 10px;"></div>
                <input type="file" id="post-media" accept="image/*,video/*">
                <img id="image-preview" style="max-width: 100px; margin-top: 10px; display: none;">
                <video id="video-preview" controls style="max-width: 200px; margin-top: 10px; display: none;"></video>
                <button id="create-post-btn" type="button">Create Post</button>
            </form>

            <div id="blog-posts">
                <h2>Blog Posts</h2>
            </div>
        </div>
    </div>

    <div id="edit-modal" style="display: none; position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
                                 background: white; padding: 20px; border: 1px solid #ccc; z-index: 1000;">
        <h3>Edit Post</h3>
        <input type="text" id="edit-title" placeholder="Edit Title" style="width: 100%; margin-bottom: 10px;">
        <div id="edit-editor" style="height: 150px; margin-bottom: 10px;"></div>
        <button id="save-edit-btn">Save</button>
        <button id="cancel-edit-btn">Cancel</button>
    </div>

    <!-- Firebase and Quill Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script src="../js/firebase.config.js"></script>
    <script src="../js/upload.js"></script>
</body>
</html>
